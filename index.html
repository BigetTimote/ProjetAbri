<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abri - Dashboard Sécurisé</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="auth-forms">
            <h2>Connexion Abri</h2>
            <div class="form-group">
                <input type="text" id="login-user" placeholder="Nom">
                <input type="password" id="login-pass" placeholder="Mot de passe">
                <button id="btn-login">Se connecter</button>
            </div>
            <div class="footer-link">
                <p>Nouveau ? <a href="#" id="toggle-reg">Créer un compte</a></p>
            </div>
        </div>

        <div id="user-dashboard" class="hidden">
            <h3>Bienvenue, <span id="user-name"></span></h3>
            <div class="card-solde">
                <p>Capital Temps</p>
                <div class="time-val"><span id="user-time">--</span>h</div>
            </div>
            <button id="btn-refresh">Actualiser</button>
            <button id="btn-logout" class="btn-danger">Déconnexion</button>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
