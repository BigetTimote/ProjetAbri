<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abri Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Connexion Abri</h2>
            <input type="text" id="login-user" placeholder="Nom">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button id="btn-login">Se connecter</button>
            <p class="footer-link">Nouveau ? <a href="#" id="to-reg">Créer un compte</a></p>
        </div>

        <div id="register-form" class="hidden">
            <h2>Inscription</h2>
            <input type="text" id="reg-nom" placeholder="Nom">
            <input type="text" id="reg-prenom" placeholder="Prénom">
            <input type="password" id="reg-pass" placeholder="Mot de passe">
            <button id="btn-register">S'inscrire</button>
            <p class="footer-link"><a href="#" id="to-login">Retour à la connexion</a></p>
        </div>

        <div id="user-dashboard" class="hidden">
            <h3>Bienvenue, <span id="user-name"></span></h3>
            <div class="card-solde">
                <p>Capital Temps</p>
                <div class="time-val" id="user-time">--:--</div>
            </div>
            <button class="btn-logout btn-danger">Déconnexion</button>
        </div>

        <div id="admin-dashboard" class="hidden">
            <h2 style="color:red">Panel Administrateur</h2>
            <p>Connecté : <strong id="admin-name"></strong></p>
            
            <h3>Utilisateurs Enregistrés</h3>
            <table border="1" style="width:100%; text-align:center; border-collapse: collapse; background: white; margin-bottom: 20px;">
                <thead>
                    <tr style="background-color: #f2f2f2;">
                        <th style="padding: 10px; border: 1px solid #ddd;">Nom</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Prénom</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">N° Badge (UID)</th>
                    </tr>
                </thead>
                <tbody id="users-list"></tbody> 
            </table>

            <h3>État des Boxes</h3>
            <table border="1" style="width:100%; text-align:center; border-collapse: collapse; background: white;">
                <thead>
                    <tr style="background-color: #f2f2f2;">
                        <th style="padding: 10px; border: 1px solid #ddd;">N° Box</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">État</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Occupant (UID)</th>
                    </tr>
                </thead>
                <tbody id="boxes-list"></tbody> 
            </table>

            <button class="btn-logout btn-danger" style="margin-top:20px;">Déconnexion</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
